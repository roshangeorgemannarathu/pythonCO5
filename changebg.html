<html>
 <head>
  <title>Event handling in JS</title>
  <style>
  button
  {
  width:150px;
  height:40px;
  color:white;
  border-color:red;
  background-color:#066D1C ;
  border-radius:5px;
  }
  </style>
</head>

<body>
<center>
  <h1>Background Color Changer</h1>
<br>
<br>
 <button id = "b3">Click to Change BG_Color</button>
 <script>
document.getElementById("b3").addEventListener("click",changebg);
	
 function changebg()
{
document.body.style.backgroundColor = "#EFB0EB";
}
</script>
</center>
</body>
</html>
